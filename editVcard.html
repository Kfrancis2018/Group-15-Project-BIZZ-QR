<body>
<div class="content">
<br>
<form class="form-box">

  <div>
    <h1 id="vcardtitle">Edit Vcard</h1><br>
    <label for="qrname">QR name:</label>
    <input type="text" class="inputvcard" id="qrname" placeholder="e.g. Business Card">
  </div>
  <div>
    <label for="fname">First Name:</label>
    <input type="text" class="inputvcard" id="fname" placeholder="e.g. John">
  </div>
  <div>
    <label for="lname">Last Name:</label>
    <input type="text" class="inputvcard" id="lname" placeholder="e.g. Doe">
  </div>
  <div>
    <label for="organization">Organization:</label>
    <input type="text" class="inputvcard" id="organization" placeholder="e.g. My company name">
  </div>
  <div>
    <label for="title">Title:</label>
    <input type="text" class="inputvcard" id="title" placeholder="e.g. Ceo">
  </div>
  <div>
    <label for="phone">Phone:</label>
    <input type="text" class="inputvcard" id="phone" placeholder="e.g. +19876543211">
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="text" class="inputvcard" id="email" placeholder="e.g. user@email.com">
  </div>
  <div>
    <label for="website">Website:</label>
    <input type="text" class="inputvcard" id="website" placeholder="e.g. https://mywebsite.com">
  </div>
  <div>
    <label for="address">Address:</label>
    <input type="text" class="inputvcard" id="address" placeholder="e.g. street ,city , postalcode">
  </div>
  <div>
    <label for="about">About you:</label>
    <textarea  class="inputvcard" id="about" placeholder="e.g. Information about me"></textarea>
  </div>
  <div>
    <button class="button" onclick="savevcard()" id="savebutton" type="button">Save Edit</button>  </div>
</form>
 
 </div>
