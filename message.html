<div class="content">
<h1 id="vcardtitle">Create  Phone Call QR</h1>
<form class="form-box">
  <div>
    <label for="qrname">QR name:</label>
    <input type="text" class="inputvcard" id="qrname" placeholder="e.g. Business Card">
  </div>

  <div>
    <label for="phone">Phone:</label>
    <input type="text" class="inputvcard" id="phone" placeholder="e.g. +19876543211">
  </div>
  <div>
    <label for="message">Message:</label>
    <input type="text" class="inputvcard" id="message" placeholder="What time is the meeting?">
  </div>

  <div>
    <button class="button" onclick="savemessage()" id="savebutton" type="button">Add to database</button>  </div>
</form>
